<!DOCTYPE html>
<html lang="en">
  <head>
    <title>still resonating | participatory postcard works</title>
    <link rel="stylesheet" href="/assets/main.css" />
  </head>
  <body>
    <main>
      <h2>supplemental sounds</h2>
      <p>
        Here are some recordings you can add as a background when participating
        in the works:
      </p>
      <ul>
        <li>
          <a href="https://snd.srsly.online/still-resonating/neils-fridge.mp3"
            >Neil's refrigerator</a
          >
          (mp3, 17M)
        </li>
        <li>
          <a href="https://snd.srsly.online/still-resonating/johns-fridge.mp3"
            >John's refrigerator</a
          >
          (mp3, 19M)
        </li>
      </ul>
      <h2>audio responses</h2>
      <iframe
        src="https://archive.org/embed/still-resonating-1-audio&playlist=1"
        width="100%"
        frameborder="0"
        webkitallowfullscreen="true"
        mozallowfullscreen="true"
        allowfullscreen
      ></iframe>
      <h2>video responses</h2>
      <div class="video">
        <iframe
          src="https://archive.org/embed/still-resonating-1-video"
          width="100%"
          frameborder="0"
          webkitallowfullscreen="true"
          mozallowfullscreen="true"
          allowfullscreen
        ></iframe>
      </div>
    </main>
  </body>
</html>
